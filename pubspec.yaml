name: sichuan_flutter
description: "A classic Sichuan (Link Link) puzzle game built with Flutter and Flame."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # 기본 Flutter & 유틸
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.2
  provider: ^6.1.5+1
  intl: ^0.20.2
  shared_preferences: ^2.5.3

  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2

  # 오디오 / 엔진 / 광고
  audioplayers: ^6.1.0
  flame: ^1.32.0
  flame_audio: ^2.11.10
  google_mobile_ads: ^6.0.0
  google_sign_in: 6.2.1
  flutter_launcher_icons: ^0.14.4

  cached_network_image: ^3.2.3
  flutter_cache_manager: ^3.3.0

  another_flushbar: ^1.12.30

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/icons/fruit/
    - assets/icons/toko/
    - assets/sounds/bgm/
    - assets/sounds/sfx/
    - assets/images/characters/
    - assets/images/ui/
    - assets/images/buttons/
    - assets/images/backgrounds/
    - assets/images/dialogs/
    - assets/data/items_characters.json
    - assets/data/items_blocks.json
    - assets/data/items_backgrounds.json
    - assets/data/item_sets.json
    
    

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/koofy_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/koofy_icon.png"